<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="mainContainer">
        <div class="leftContainer">
            <img src="графика/работник.png">
            <div class="name">
                <input type="text" placeholder="ВВЕДИТЕ ИМЯ">
                <input type="text" placeholder="ВВЕДИТЕ ФАМИЛИЮ">
            </div>
            <div class="aboutMe">
                <h2>О СЕБЕ</h2>
                <textarea class="text" placeholder="Расскажите о себе"></textarea>
            </div>
            <div class="hobbies">
                <h2>УВЛЕЧЕНИЯ</h2>
                <textarea class="text" placeholder="Расскажите о своих увлечениях"></textarea>
            </div>
            <div class="contacts">
                <h2>КОНТАКТЫ</h2>
                <div class="contact">
                    <img src="графика/location.png">
                    <input type="text" placeholder="Введите город">
                </div>
                <div class="contact">
                    <img src="графика/telephone.png">
                    <input type="text" placeholder="Введите телефон">
                </div>
                <div class="contact">
                    <img src="графика/mail.png">
                    <input type="text" placeholder="Введите почту">
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="experience">
                <div class="separate">
                    <div class="s1"></div>
                    <div class="s2"></div>
                </div>
                <h1>ОПЫТ РАБОТЫ</h1>
                <textarea placeholder="Поделитесь своим опытом работы"></textarea>
            </div>
            <div class="education">
                <div class="separate">
                    <div class="s1"></div>
                    <div class="s2"></div>
                </div>
                <h1>ОБРАЗОВАНИЕ</h1>
                <textarea placeholder="Напишите о своем образовании"></textarea>
            </div>
            <div class="skills">
                <div class="separate">
                    <div class="s1"></div>
                    <div class="s2"></div>
                </div>
                <h1>НАВЫКИ</h1>
                <div class="skillList">
                    <div class="skill">
                        <input type="text" placeholder="Навык">
                        <input type="range" step="1">
                    </div>
                    <div class="skill">
                        <input type="text" placeholder="Навык">
                        <input type="range" step="1">
                    </div>
                    <div class="skill">
                        <input type="text" placeholder="Навык">
                        <input type="range" step="1">
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
