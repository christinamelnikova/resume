<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="mainContainer">
        <div class="form">
            <div class="leftContainer">
                <img src="графика/работник.png">
                <div class="name">
                    <input type="text" placeholder="ВВЕДИТЕ ИМЯ" class="inputData" id = "inputData">
                    <input type="text" placeholder="ВВЕДИТЕ ФАМИЛИЮ" class="inputData">
                </div>
                <div class="aboutMe">
                    <h2>О СЕБЕ</h2>
                    <textarea class="text inputData" placeholder="Расскажите о себе"></textarea>
                </div>
                <div class="hobbies">
                    <h2>УВЛЕЧЕНИЯ</h2>
                    <textarea class="text inputData" placeholder="Расскажите о своих увлечениях"></textarea>
                </div>
                <div class="contacts">
                    <h2>КОНТАКТЫ</h2>
                    <div class="contact">
                        <img src="графика/location.png">
                        <input type="text" placeholder="Введите город" class="inputData">
                    </div>
                    <div class="contact">
                        <img src="графика/telephone.png">
                        <input type="text" placeholder="Введите телефон" class="inputData">
                    </div>
                    <div class="contact">
                        <img src="графика/mail.png">
                        <input type="text" placeholder="Введите почту" class="inputData">
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="experience">
                    <div class="separate">
                        <div class="s1"></div>
                        <div class="s2"></div>
                    </div>
                    <h1>ОПЫТ РАБОТЫ</h1>
                    <textarea placeholder="Поделитесь своим опытом работы" class="inputData"></textarea>
                </div>
                <div class="education">
                    <div class="separate">
                        <div class="s1"></div>
                        <div class="s2"></div>
                    </div>
                    <h1>ОБРАЗОВАНИЕ</h1>
                    <textarea placeholder="Напишите о своем образовании" class="inputData"></textarea>
                </div>
                <div class="skills">
                    <div class="separate">
                        <div class="s1"></div>
                        <div class="s2"></div>
                    </div>
                    <div class="skillsTop">
                        <h1>НАВЫКИ</h1>
                        <button class="addSkill">+</button></div>
                    <div class="skillList">
                        <div class="skill">
                            <input type="text" placeholder="Навык" class="inputData">
                            <input type="range" step="1" class="inputData">
                            <button class="deleteSkill">x</button>
                        </div>
                        <div class="skill">
                            <input type="text" placeholder="Навык" class="inputData">
                            <input type="range" step="1" class="inputData">
                            <button class="deleteSkill">x</button>
                        </div>
                        <div class="skill">
                            <input type="text" placeholder="Навык" class="inputData">
                            <input type="range" step="1" class="inputData">
                            <button class="deleteSkill">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btns">
            <button class="saveBtn">сохранить</button>
            <button class="openBtn">открыть резюме</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
